<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>My custom Bulma website</title>
    <link rel="stylesheet" href="../css/mystyles.css">
</head>

<body>
    <nav class="navbar is-spaced" role="navigation" aria-label="main navigation">
        <div class="container">
            <div class="navbar-brand">
                <a class="navbar-item" href="https://bulma.io">
                    <img src="liveink.png" width="112" height="28">
                </a>

                <a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false"
                    data-target="navbarBasicExample">
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                    <span aria-hidden="true"></span>
                </a>
            </div>

            <div id="navbarBasicExample" class="navbar-menu">
                <div class="navbar-start">
                    <div class="navbar-item has-dropdown is-hoverable">
                        <a class="navbar-link is-arrowless">
                            Apparel
                        </a>

                        <div class="navbar-dropdown">
                            <a class="navbar-item">
                                About
                            </a>
                            <a class="navbar-item">
                                Jobs
                            </a>
                            <a class="navbar-item">
                                Contact
                            </a>
                            <hr class="navbar-divider">
                            <a class="navbar-item">
                                Report an issue
                            </a>
                        </div>
                    </div>
                    <a class="navbar-item">
                        Screen Printing
                    </a>
                    <a class="navbar-item">
                        DTG Printing
                    </a>
                    <a class="navbar-item">
                        Embroidery
                    </a>

                    <a class="navbar-item">
                        Contact
                    </a>
                    <a class="navbar-item">
                        About
                    </a>
                </div>

                <div class="navbar-end">
                    <div class="navbar-item">
                        <div class="buttons">
                            <a class="button is-primary">
                                Sign In
                            </a>
                            <a class="button is-primary">
                                <strong>Checkout</strong>
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <div class="hero is-primary is-fullheight-with-navbar carosel">
        <section class="hero is-primary is-fullheight-with-navbar carosel-item image-flower first-item">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Hello World!</h1>
                </div>
            </div>
        </section>
        <section class="hero is-primary is-fullheight-with-navbar carosel-item image-trees">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Goodbye World!</h1>
                </div>
            </div>
        </section>
        <section class="hero is-primary is-fullheight-with-navbar carosel-item image-beach">
            <div class="hero-body">
                <div class="container">
                    <h1 class="title">Hello Again World!</h1>
                </div>
            </div>
        </section>
    </div>

    <section class="hero is-link is-fullheight">
        <div class="hero-body">
            <div class="container">
                <p class="title">
                    Fullheight hero
                </p>
            </div>
        </div>
    </section>

    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Bulma</strong> by <a href="https://jgthms.com">Jeremy Thomas</a>. The source code is licensed

            </p>
        </div>
    </footer>

    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>
    <script src="mypage.js"></script>
    <script src="https://unpkg.com/feather-icons"></script>
</body>

</html>
